<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Send Money</h2>
            <div class="card">
                <div class="card-body bg-light">

                    <form (ngSubmit)="submitTrnForm()" method="post">

                        <div class="form-group">
                            <label>To: </label>
                            <input type="text" class="form-control" name="receiverAccountNo" placeholder="Account No"
                                [(ngModel)]="formData.receiverAccountNo" required>
                        </div>

                        <div class="form-group">

                            <input type="password" class="form-control" name="trnPassword"
                                placeholder="Transaction Password" [(ngModel)]="formData.trnPassword" required>
                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" name="trnAmount" placeholder="Amount"
                                [(ngModel)]="formData.trnAmount" required>
                        </div>

                        <div class="form-group">
                            <textarea name="description" class="form-control" cols="50" rows="3"
                                [(ngModel)]="formData.description" placeholder="description" required></textarea>
                        </div>


                        <button class="btn btn-outline-primary btn-block mt-3">Send</button>

                    </form>

                </div>
            </div>
            <div *ngIf="getMessage()" [ngClass]="getMessageClass()" class="message">
                {{ getMessage() }}
            </div>
        </div>
    </div>
</div>
