<div class="container p-5 mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body bg-light">
                    <h4 class="text-center text-dark">Admin Login</h4>

                    <form (ngSubmit)="adminLogin()" method="post">
                        <div class="mt-5">
                            <div class="form-group">
                                <input type="text" class="form-control" name="adminUsername" placeholder="Username"
                                    [(ngModel)]="admin.adminUsername">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="adminPassword" placeholder="Password"
                                    [(ngModel)]="admin.adminPassword">
                            </div>
                        </div>

                        <button class="btn btn-dark btn-block mt-3">Login</button>

                    </form>
                </div>
            </div>

            <div *ngIf="getMessage()" [ngClass]="getMessageClass()" class="message">
                {{ getMessage() }}
            </div>
        </div>
    </div>
</div>
